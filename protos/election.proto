syntax = "proto3";

message Election{
    string record_id = 1;
    string id = 2;
    string name = 3;
    string description = 4;
    uint64 start_timestamp = 5;
    uint64 end_timestamp = 6;

    enum ResultsPermission {
        PRIVATE = 0;
        VOTERS_ONLY = 1;
        PUBLIC = 2;
    }

    ResultsPermission results_permission = 7 [default = VOTERS_ONLY];
    bool can_change_vote = 8;
    bool can_show_realtime = 9;

    string id_admin = 10;
    repeated string id_voting_options = 11;
    repeated string id_vote = 12;
    repeated string id_poll_registration = 13;
}

message ElectionContainer {
    repeated Election entries = 1;
}
