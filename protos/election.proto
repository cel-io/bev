syntax = "proto3";

message Election{
    string record_id = 1;
    string id = 2;
    string name = 3;
    string description = 4;
    uint64 start_timestamp = 5;
    uint64 end_timestamp = 6;

    bool can_change_vote = 7;
    bool can_show_realtime = 8;
    bool can_show_results = 9;

    string id_admin = 10;
    repeated string id_voting_options = 11;
    repeated string id_vote = 12;
    repeated string poll_book = 13;
}

message ElectionContainer {
    repeated Election entries = 1;
}
