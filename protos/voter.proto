syntax = "proto3";

message Voter{
    string voter_id = 1;
    uint64 created_at = 2;

    repeated string id_votes = 3;
    repeated string id_elections = 4;

    oneof admin{
        Admin admin_obj = 5;
    }
}

message Admin{
    repeated string id_owned_elections = 1;

    oneof super_admin{
        SuperAdmin super_admin_obj = 2;
    }
}

message SuperAdmin{
}

message VoterContainer {
    repeated Voter entries = 1;
}
